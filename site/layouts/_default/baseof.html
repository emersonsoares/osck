<!doctype html>
<html lang="{{ $.Site.Language.Lang }}">
  {{ partial "head" . }}
  <body>

    {{ block "header" . }}
      {{ partial "brand" . }}
      {{ partial "jumbotron" (dict "title" "Osck Estética" "subtitle" "Subtítulo da home") }}
      {{ partial "nav" . }}
    {{end}}
<!-- 
    {{ block "main" . }}{{ end }}

    {{ block "footer" . }}{{ partial "footer" . }}{{end}} -->

    {{ $script := .Site.Data.webpack.main }}
    {{ with $script.js }}
      <script src="{{ relURL . }}"></script>
    {{ end }}
  </body>
</html>
